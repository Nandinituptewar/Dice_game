<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
</head>
<style>
  .outside
  {
    border:30px solid black ;
  }
</style>
<body>
<p id="expression"></p>
<div class="outside">
<button onclick="myfunc(1)">1</button>
<button onclick="myfunc(3)">3</button>
<button onclick="myfunc(4)">4</button>
<button onclick="myfunc(5)">5</button><br>
<button onclick="myfunc(6)">6</button>
<button onclick="myfunc(7)">7</button>
<button onclick="myfunc(8)">8</button>
<button onclick="myfunc(9)">9</button><br>
<button onclick="myfunc(0)">0</button>
<button onclick="myfunc('+')">+</button>
<button onclick="myfunc('-')">-</button>
<button onclick="myfunc('*')">*</button><br>
<button onclick="myfunc('/')">/</button>
<button onclick="myfunc('=')">=</button>
<button onclick="myfunc('b')">backspace</button>
<button onclick="clearfunc()">Clear all</button>
</div>
</body>
<script>
  let exp="";
  let sol;



  function myfunc(arg)
  { 
      //document.querySelector('#expression').remove()
      if(arg=="=")
      {
        document.write(exp);
        sol=eval(exp);
        document.write("<br>"+sol);
      }
      else
      { 
      exp=exp+arg;
      document.getElementById("expression").innerHTML=exp;
     }
  }



  function clearfunc()
  {
    document.getElementById("expression").innerHTML="";
  }
</script>
</html>
